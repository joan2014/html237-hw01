<!doctype html>
<html lang="zh-TW">
<head> 
  <meta charset="UTF-8">
  <title>節操手機</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><img src="images/logo.png" alt="節操"></h1>
      <ul>
        <li>品牌理念</li>
        <li>操作系統</li>
        <li>固定參數</li>
        <li>我要節操</li>
        <li>商城</li>
      </ul>
      <div>
        <img src="images/login.png"> 登錄 / 註冊
      </div>
    </header>

    <section class="phoneInfo">
      <img src="images/phone.png">
      <div>
        <h2>橙品節操手機</h2>
        <ul>
          <li>4.5 吋螢幕</li>
          <li>四核心 1.2 GHz 1G RAM</li>
          <li>800 萬畫素 HDR 鏡頭</li>
          <li>WCDMA 高速上網</li>
          <li>雙卡雙待機</li>
        </ul>
        <p>新台幣 <span>3900</span></p>
        <button>立即購買</button>
      </div>
    </section>

    <section class="phoneAccessory">
      <h3>標配</h3>
      <ul>
        <li>
          <figure>
            <img src="images/sd.png">
            <figcaption>原廠Sandisk 4G T卡</figcaption>	
          </figure>
        </li>
        <li>
          <figure>
            <img src="images/battery.png">
            <figcaption>2個原廠電池</figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img src="images/ear.png">
            <figcaption>耳機</figcaption>
          </figure>
        </li>
      </ul>
      <h3>贈品</h3>
      <figure class="cover">
        <img src="images/cover.png">
        <figcaption>四色保護套</figcaption>
      </figure>
      <p>標準備置： <span>手機、電池、充電器、資料線、高傳真耳機、包裝（高清晰保護膜已貼附螢幕）</span></p>	
    </section>
  </div>
</body>
</html>
